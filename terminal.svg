      .text { fill: #a9b1d6; }
      .muted { fill: #565f89; }
      .highlight { fill: #bb9af7; }
      .info { fill: #7dcfff; }
      .cursor { fill: #c0caf5; }
      @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
      .cursor { animation: blink 1s infinite; }
    </style>
